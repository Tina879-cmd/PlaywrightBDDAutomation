name: K6 Performance Test

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install K6 via apt
      run: |
        sudo apt update
        sudo apt install -y gnupg software-properties-common
        curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt update
        sudo apt install -y k6

    - name: Run K6 login test
      run: k6 run ParabankBDDAutomation/Performance/login-test.js

    - name: Export K6 summary
      run: |
        mkdir -p k6-results
        k6 run ParabankBDDAutomation/Performance/login-test.js --summary-export=k6-results/summary.json

    - name: Upload K6 results
      uses: actions/upload-artifact@v4
      with:
        name: K6-Performance-Results
        path: k6-results/
